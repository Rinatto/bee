<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test-bee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://db.onlinewebfonts.com/c/c41cf0605c0e3d2ef1b6e434a0718292?family=VTB+Group+Book"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styles/map-page.css" />
  </head>
  <body>
    <main class="content">
      <article class="main-map d-flex flex-column align-content-start">
        <section class="main-content">
          <div class="main-content-map bg-white">
            <div
              class="navigation-second-page bg-white d-flex justify-content-between"
            >
              <p>Basic map</p>
              <div
                class="navigation-second-page-icons d-flex justify-content-between"
              >
                <img
                  src="images/nav-second-page/arrow4.svg"
                  alt="arrow4"
                  width="13.25"
                  height="8.22"
                />
                <img
                  src="images/nav-second-page/Update.svg"
                  alt="Update"
                  width="15"
                  height="16.76"
                />
                <img
                  src="images/nav-second-page/close.svg"
                  alt="close"
                  width="13.4"
                  height="13.3"
                />
              </div>
            </div>
            <div class="main-content-map-element position-relative">
              <img
                src="images/nav-second-page/Spinner.svg"
                class="rotate-svg"
                alt="Rotating SVG"
              />
              <div id="yandexMap"></div>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
